<!-- Signup Modal -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div class="modal fade signupLoging" id="signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content modalContentCustom">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Create your account</h4>
            </div>
            <div class="modal-body">
                <form method="post" th:action="@{/registration}"
                      th:object="${user}" autocomplete="off" action="#" role="form">
                    <div class="form-group">
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{name}" placeholder="Name"
                               class="form-control" />
                    </div>
                    <div class="form-group">
                        <label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                  class="validation-message"></label>
                        <input type="text" th:field="*{lastName}"
                               placeholder="Last Name" class="form-control" />
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{email}" placeholder="Email"
                               class="form-control" /> <label
                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                            class="validation-message"></label>
                    </div>
                    <div class="form-group">
                        <input type="password" th:field="*{password}"
                               placeholder="Password" class="form-control" /> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message"></label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> I agree to the terms of use and privacy.
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Sign up</button>
                </form>
            </div>

            <div class="modal-footer">
                <div class="dontHaveAccount">
                    <p>Already have an account?<a href="" data-toggle="modal" data-target="#login" data-dismiss="modal">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
