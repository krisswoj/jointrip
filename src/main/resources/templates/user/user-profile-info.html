<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">

<div th:fragment="content">
    <section class="mainContentSection singlePackage">
        <div class="container">
            <div class="row ">
                <div class="col-sm-8">
                    <div class="col-xs-12">

                        <ul class="nav nav-tabs" role="tablist" id="tablist" style="margin-bottom: 15px">
                            <li role="presentation">
                                <a href="#main-info" aria-controls="add" role="tab" data-toggle="tab">Informacje
                                    ogólne</a>

                            </li>
                        </ul>

                        <div class="tab-content">
                            <div id="main-info" class="tab-pane fade">

                                <div class="form-group">
                                    <fieldset disabled>
                                        <div class="form-group">
                                            <label>Imię</label>
                                            <input type="text" class="form-control"
                                                   th:value="${userInfo.name}">
                                        </div>
                                    </fieldset>
                                </div>

                                <div class="form-group">
                                    <fieldset disabled>
                                        <div class="form-group">
                                            <label>Nazwisko</label>
                                            <input type="text" class="form-control"
                                                   th:value="${userInfo.lastName}">
                                        </div>
                                    </fieldset>
                                </div>

                                <div class="form-group">
                                    <fieldset disabled>
                                        <div class="form-group">
                                            <label>E-mail</label>
                                            <input type="text" class="form-control"
                                                   th:value="${userInfo.email}">
                                        </div>
                                    </fieldset>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-sm-4">
                    <div class="col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">Twoje konto</div>
                            <div class="panel-body">
                                <div class="list-group">
                                    <a href="../user/info" class="list-group-item active">Profil główny</a>
                                    <a href="../user/password" class="list-group-item">Hasło</a>
                                    <a href="../user/files" class="list-group-item">Dokumenty</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
