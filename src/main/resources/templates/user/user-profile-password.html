<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">

<div th:fragment="content">
    <section class="mainContentSection singlePackage">
        <div class="container">
            <div class="row ">
                <div class="col-sm-8">
                    <div class="col-xs-12">

                        <ul class="nav nav-tabs" role="tablist" id="tablist" style="margin-bottom: 15px">
                            <li role="presentation">
                                <a href="#main-info" aria-controls="add" role="tab" data-toggle="tab">Zmień hasło</a>

                            </li>
                        </ul>

                        <div class="tab-content">
                            <div id="main-info" class="tab-pane fade">

                                <form th:action="@{../user/password}"
                                      method="POST" role="form" class="form">

                                    <div class="form-group">
                                        <div class="form-group">
                                            <label>Stare hasło</label>
                                            <input type="password" name="old-password" class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="form-group">
                                            <label>Nowe hasło</label>
                                            <input type="password" name="new-password" class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="form-group">
                                            <label>Powtórz nowe hasło</label>
                                            <input type="password" name="new-password-2" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-xs-12">
                                        <div class="buttonArea galleryBtnArea">
                                            <ul class="list-inline">

                                                <li class="pull-right">
                                                    <button type="submit" class="btn buttonCustomPrimary">Zmień hasło
                                                    </button>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>


                                </form>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-sm-4">
                    <div class="col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">Twoje konto</div>
                            <div class="panel-body">
                                <div class="list-group">
                                    <a href="../user/info" class="list-group-item">Profil główny</a>
                                    <a href="../user/password" class="list-group-item active">Hasło</a>
                                    <a href="../user/files" class="list-group-item">Dokumenty</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
