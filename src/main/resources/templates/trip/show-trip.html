<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">

<div th:fragment="content">

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div>
                <b>Tytul wycieczki</b>
                <br />
                <span th:utext="${tripInfo.tripTitle}"></span>
            </div>
            <div>
                <b>Opis wycieczki</b>
                <br />
                <span th:utext="${tripInfo.tripFullDesc}"></span>
            </div>

            <div>
                <b>Cena od osoby za wycieczke</b>
                <br />
                <span th:utext="${tripInfo.tripPriceMember}"></span>
            </div>

            <td class="packageTd">
                <ul class="list-inline listingsInfo text-center">
                    <li>
                        <a th:href="@{../showTrip(join=${tripInfo.id})}"><h4>Dołącz do wycieczki</h4></a>
                    </li>
                </ul>
            </td>

            <!--<div>-->
                <!--<b>Data utworzenia wycieczki</b>-->
                <!--<br />-->
                <!--<span th:utext="${#dates.format(tripInfo.tripCreateDate, 'dd-MM-yyyy')}"></span>-->
            <!--</div>-->


            <!--<div>-->
                <!--<b>Data ostatniej edycji wycieczki</b>-->
                <!--<br />-->
                <!--<span th:utext="${#dates.format(tripInfo.tripEditDate, 'dd-MM-yyyy')}"></span>-->
            <!--</div>-->

            <!--<div>-->
                <!--<b>Data zakończenia wycieczki</b>-->
                <!--<br />-->
                <!--<span th:utext="${#dates.format(tripInfo.tripEndDate, 'dd-MM-yyyy')}"></span>-->
            <!--</div>-->


        </div>
    </div>

    <div class="review-aria">
        <div class="sectionTitle2">
            <h2>Komentarze</h2>
        </div>
        <div class="reviewContent">

            <div class="reviewMedia" th:each="count : ${comments}">
                <ul class="media-list">
                    <li class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object" src="img/blog/comments-02.jpg" alt="Image">
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading" th:utext="${count.user.name}"></h5>
                            <p th:utext="${count.text}"></p>
                        </div>
                    </li>
                </ul>
            </div>

            <form action="#" method="post" role="form" class="commentsForm" th:object="${commentForm}" th:action="@{/showTrip(ide=${tripInfo.id})}">

                <h3 class="reviewTitle">Dodaj komentarz</h3>

                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <textarea type="text" th:field="*{text}" class="form-control" rows="3" placeholder="Dodaj komentarz..."></textarea>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn buttonCustomPrimary">Dodaj</button>

            </form>

        </div>
    </div>

</div>
