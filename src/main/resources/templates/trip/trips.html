<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">

<div th:fragment="content">

    <div th:if="${not #lists.isEmpty(show_trips)}">
        <h2>Lista wycieczek</h2>
        <table class="table table-striped">
            <tr>
                <th>Tytul wycieczki</th>
                <th>Krotki opis</th>
                <th>Full opis</th>
                <th>ilosc ludzi</th>
                <th>cena </th>
                <th>data dodania</th>
            </tr>
            <tr th:each="count : ${show_trips}">
                <td th:text="${count.tripTitle}"></td>
                <td th:text="${count.tripShortDesc}"></td>
                <td th:text="${count.tripFullDesc}"></td>
                <td th:text="${count.tripMembersAmount}"></td>
                <td th:text="${count.tripPriceMember}"></td>
                <td th:text="${count.tripCreateDate}"></td>
            </tr>
        </table>
    </div>

</div>

<footer class="footer">
    <div class="container">
        <span class="text-muted">TAU</span>
    </div>
</footer>

</body>
</html>
