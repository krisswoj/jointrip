<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">

<div th:fragment="content">

    <section class="settingSection">
        <div class="container">
            <div class="settingContent bg-ash">
                <h4>Login</h4>
                <div class="changePassword">
                    <div class="row">

                        <form th:action="@{/login}" method="POST">
                            <div class="col-sm-12">
                                <input type="email" class="form-control" name="email" id="email"
                                       th:placeholder="Email" th:required="required">
                            </div>
                            <div class="col-sm-12">
                                <input type="password" th:placeholder="Password"
                                       id="password" name="password" class="form-control" th:required="required">
                            </div>
                            <div class="col-sm-12" align="left" th:if="${param.error != null}">
                                <p id="message" style="font-size: 20; color: #FF1C19;">Email lub haslo nieprawidlowe</p>
                            </div>
                            <div class="col-sm-12">
                                <button type="submit" class="btn buttonTransparent" name="Submit" value="Login"
                                        th:text="Login"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
