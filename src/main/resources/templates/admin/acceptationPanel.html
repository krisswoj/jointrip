<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">

<div th:fragment="content">

    <div th:if="${not #lists.isEmpty(notAcceptedTrips)}">
        <h2>Wycieczki oczekujące na akceptacjęk</h2>
        <table class="table table-striped">
            <tr>
                <th>Tytul wycieczki</th>
                <th>Krotki opis</th>
                <th>Full opis</th>
                <th>Ilosc ludzi</th>
                <th>Cena</th>
                <th>Data dodania</th>
                <th>Akcje</th>
            </tr>
            <tr th:each="trip : ${notAcceptedTrips}">
                <td th:text="${trip.tripTitle}"></td>
                <td th:text="${trip.tripShortDesc}"></td>
                <td th:text="${trip.tripFullDesc}"></td>
                <td th:text="${trip.tripMembersAmount}"></td>
                <td th:text="${trip.tripPriceMember}"></td>
                <td th:text="${#dates.format(trip.tripCreateDate, 'dd-MM-yyyy')}"></td>
                <td><a href="admin/acceptationPanel" th:href="@{/admin/acceptationPanel/accept(id=${trip.id})}">Zaakceptuj</a>
                    <a href="admin/acceptationPanel"
                       th:href="@{/admin/acceptationPanel/show(id=${trip.id})}">Podglad</a></td>


            </tr>
        </table>
    </div>

</div>
</html>
